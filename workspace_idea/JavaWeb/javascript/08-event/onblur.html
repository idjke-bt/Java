<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onblur</title>

    <script type="text/javascript">
        //静态注册
        function onblurFun(){
            //console 是控制台对象，是由JavaScript语言提供，专门用来向浏览器的控制台打印输出，用于测试使用
            //log() 是打印的方法
            console.log("静态注册失去焦点事件，焦点离开用户名")
        }

        //动态注册
        window.onblur = function (){
            //1.获取标签对象
            var element = document.getElementById("password");

            element.onblur = function () {
                console.log("动态，密码");
            }
        }

    </script>

</head>
<body>

<form>
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" onblur="onblurFun();"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input id="password" type="text"></td>
        </tr>
    </table>
</form>
</body>
</html>
