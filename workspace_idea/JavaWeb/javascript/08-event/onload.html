<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>

    <script type="text/javascript">
        function onloadFun(){
            alert("onload!");
        }

        //动态注册：
        window.onload = function (){
            alert("这次是动态注册");
        }
    </script>

<!--
    静态注册：
    <body onload="onloadFun()">
-->
</head>
<body>

</body>
</html>
