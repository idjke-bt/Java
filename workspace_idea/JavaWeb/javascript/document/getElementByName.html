<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        window.onload = function () {
            var elementAll = document.getElementById("all");
            var elementNot = document.getElementById("allNot");
            var elementRev = document.getElementById("rev");

            var hobbies = document.getElementsByName("hobby");
            // alert(hobbies.length);

            //全选
            elementAll.onclick = function () {
                for(var i=0; i<hobbies.length; i++){
                    hobbies[i].checked = true;
                }
            }

            //全不选
            elementNot.onclick = function () {
                for(var i=0; i<hobbies.length; i++){
                    hobbies[i].checked = false;
                }
            }

            //反选
            elementRev.onclick = function () {
                for(var i=0; i<hobbies.length; i++){
                    hobbies[i].checked = !hobbies[i].checked;
                }
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td><input type="checkbox" name="hobby">java</td>
            <td><input type="checkbox" name="hobby">javaScript</td>
            <td><input type="checkbox" name="hobby">C</td>
        </tr>

        <tr>
            <td><button id="all">全选</button></td>
            <td><button id="allNot">全不选</button></td>
            <td><button id="rev">反选</button></td>
        </tr>
    </table>


</body>
</html>
