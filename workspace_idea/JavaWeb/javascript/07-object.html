<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>

    <script type="text/javascript">

        //定义对象
        var obj = new Object();
        obj.name = "Tom";
        obj.age = 12;
        obj.fun = function () {
            alert("hello world");
        }

        obj.fun();
        alert("name="+obj.name+", age="+obj.age);

    </script>

</head>
<body>

</body>
</html>
