<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>

    <script type="text/javascript">
        var obj = {
            name:"jack",
            age:11,
            sum:function (a) {
                alert(a);
            }
        };

        alert(obj.name);
        obj.sum(11);
        alert(typeof(obj));

    </script>

</head>
<body>

</body>
</html>
