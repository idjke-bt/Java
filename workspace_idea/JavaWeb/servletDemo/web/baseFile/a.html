<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a.html</title>

<!--
    base标签设置页面相对路径工作时的参考的地址
    href的属性值就是参考的地址值
    相当于用href的属性值替换<a href="../baseIndex.html">点击前往首页</a>中最前面的..
-->
    <base href="http://localhost:8080/servletDemo/baseFile/a.html">

</head>
<body>
    这里是a.html
    <br>
    <a href="../baseIndex.html">点击前往首页</a>
</body>
</html>
