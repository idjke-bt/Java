<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formTest</title>
</head>
<body>

<form>
    <h2 align="center">用户注册</h2>
    <table align="center">
        <tr>
            <td>用户名：</td>
            <td><input type="text" value="默认值"></td>
        </tr>

        <tr>
            <td>密码：</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td>确认密码：</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked>男
                <input type="radio" name="sex">女
            </td>
        </tr>

        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox">java
                <input type="checkbox">C
            </td>
        </tr>

        <tr>
            <td>国籍：</td>
            <td>
                <select>
                    <option>---请选择国籍---</option>
                    <option>中国</option>
                    <option>美国</option>
                    <option>日本</option>
                    <option>俄罗斯</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>自我评价：</td>
            <td>
                <textarea cols="10" rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <input type="reset">
            </td>
            <td> <input type="submit"></td>
        </tr>

    </table>

</form>

</body>
</html>
